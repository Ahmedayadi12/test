<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <!-- JavaScript Bundle with Popper -->

    <link rel="stylesheet" href="style.css">
    <title>shopping</title>
</head>

<body>
    <header>

    </header>
    <main>
        <div id="card">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top"
                    src="https://contents.mediadecathlon.com/p1259959/k$5da0d550ec0049201694184a0628b1d5/tee-shirt-running-run-dry-rouge-cerise-fluo-homme.jpg?&f=800x800"
                    alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">t-shirt</h5>
                    <p class="card-text">17.000 dt</p>
                    <a href="#" class="btn btn-primary">Add to Cart</a>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img class="card-img-top"
                    src="https://contents.mediadecathlon.com/p1536929/k$3d6427b0c700936a34afa8d4635b795d/surf-boardshort-court-500-line-black.jpg?&f=800x800"
                    alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">short</h5>
                    <p class="card-text">45.000 dt</p>
                    <a href="#" class="btn btn-primary">Add to cart</a>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <img class="card-img-top"
                    src="https://contents.mediadecathlon.com/p1985448/k$05d88ca601949c20fb5147ba62e291ec/chaussure-de-basketball-homme-shield-500-rouge-noire.jpg?&f=800x800"
                    alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">chaussure</h5>
                    <p class="card-text">99.000 dt</p>
                    <a href="#" class="btn btn-primary">Add to cart</a>
                </div>
            </div>
        </div>
        <div id="cart">
            <h1>CART</h1>
        </div>
        <div class="uk-overflow-auto container" style='width: 70%'>
            <table class="uk-table uk-table-hover uk-table-middle uk-table-divider">
                <thead>
                    <tr>
                        <th class="uk-table-shrink"></th>
                        <th class="uk-table-small sty">
                            <h3>ITEM</h3>
                        </th>
                        <th class="uk-table-small"></th>
                        <th class="uk-width-small sty">
                            <h3>PRICE</h3>
                        </th>
                        <th class="uk-table-shrink uk-text-small sty">
                            <h3>QUANTITY</h3>
                        </th>
                        <th class="uk-table-shrink uk-text-small sty">
                            <h3>TOTAL</h3>
                        </th>

                    </tr>
                </thead>
                <tr>
                    <td><input class="uk-checkbox" type="checkbox"></td>
                    <td><img class="uk-preserve-width uk-border-circle" width="40" alt=""></td>
                    <td class="uk-table-link">
                        <h3 class="item-name"><strong>Grand-Total</strong></h3>
                    </td>
                    <td class="uk-text-truncate">
                        <h3></h3>
                    </td>
                    <td class="uk-text-truncate">
                        <h3></h3>
                    </td>
                    <td class="uk-text-truncate grand-total">
                        <h3><strong>$0</strong></h3>
                    </td>

                </tr>
            </table>
        </div>
    </main>
